<h2>All Cards</h2>

<div id="collection" *ngIf="userService.isAdmin(); NotAllowed">
    <div *ngIf="!cards"><img src="https://media.giphy.com/media/y1ZBcOGOOtlpC/200.gif" alt="Loading..."></div>
    <div *ngFor="let c of cards">
        <img src="{{c.image}}" class="memeImage {{c.rarity.name}}" routerLink="/card-details/{{c.id}}">
    </div>
</div>

<ng-template #NotAllowed>
    <div>Access denied.</div>
</ng-template>
