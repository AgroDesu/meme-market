<h2>Add Card</h2>
<form class="form">
    <div class="form-group">
        <label for="image">Card Image: </label>
        <input type="text" [(ngModel)]="card.image" name="image" id="image" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="cardText">Card Text: </label>
        <input type="text" [(ngModel)]="card.cardText" name="cardText" id="cardText" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="memeText">Meme Text: </label>
        <input type="text" [(ngModel)]="card.memeText" name="memeText" id="memeText" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="tags">Tags: </label>
        <select name="tags" id="tags" class="form-control">
            <option *ngFor="let t of tags" [value]="t.id">{{t.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="rarity">Rarity: </label>
        <select name="rarity" id="rarity" class="form-control">
            <option *ngFor="let r of rarities" [value]="r.id" (click)="addRarity(r)">{{r.name}}</option>
        </select>
    </div>
    <button id="submit" class="btn btn-primary btn-block" type="button" (click)="submit()">Submit New Card</button>
</form>
<div class="line"></div>
