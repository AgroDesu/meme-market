<h2>Browse All Users</h2>
<p>Click on a user's name to see their collection!</p>
<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>User</th>
            <th colspan="3">Showcased Cards</th>
        </tr>
    </thead>
    <tr *ngIf="!patronUsers">
        <td colspan="4" style="text-align: center;"><img src="https://media.giphy.com/media/y1ZBcOGOOtlpC/200.gif" alt="Loading..."></td>
    </tr>
    <ng-container *ngFor="let pu of patronUsers">
        <tr>
            <td><a routerLink="/other-users-collection/{{pu.id}}">{{pu.username}}</a></td>
            <ng-container *ngIf="pu.patron.ownedCards[0] != null; else blankTD0">
                <td><img src="{{pu.patron.ownedCards[0].card.image}}" class="meme {{pu.patron.ownedCards[0].card.rarity.name}}" routerLink="/card-details/{{pu.patron.ownedCards[0].card.id}}"></td>
            </ng-container>
            <ng-template #blankTD0>
                <td></td>
            </ng-template>
            <ng-container *ngIf="pu.patron.ownedCards[1] != null; else blankTD1">
                <td><img src="{{pu.patron.ownedCards[1].card.image}}" class="meme {{pu.patron.ownedCards[1].card.rarity.name}}" routerLink="/card-details/{{pu.patron.ownedCards[1].card.id}}"></td>
            </ng-container>
            <ng-template #blankTD1>
                <td></td>
            </ng-template>
            <ng-container *ngIf="pu.patron.ownedCards[2] != null; else blankTD2">
                <td><img src="{{pu.patron.ownedCards[2].card.image}}" class="meme {{pu.patron.ownedCards[2].card.rarity.name}}" routerLink="/card-details/{{pu.patron.ownedCards[2].card.id}}"></td>
            </ng-container>
            <ng-template #blankTD2>
                <td></td>
            </ng-template>
        </tr>
    </ng-container>
</table>
