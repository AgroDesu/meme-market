<h2>Trades</h2>

<table class="table">
    <thead>
        <tr>
            <td>User</td>
            <td>Status</td>
            <td></td>
        </tr>
    </thead>
    <tr *ngFor="let ft of fullTrades">
        <td>{{t.otherUser.username}}</td>
        <td>{{t.trade.tradeStatus.statusName}}</td>
        <td><button class="btn btn-primary" (click)="tradeService.viewTrade(ft)">View</button></td>
    </tr>
</table>
