<h2>Login</h2>
<form class="form">
    <div class="form-group">
        <label for="username">Username: </label>
        <input type="text" [(ngModel)]="username" name="username" id="username" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="password">Password: </label>
        <input type="password" (keydown.enter)="submit()" [(ngModel)]="password" name="password" id="password" class="form-control" required>
    </div>

    <button id="submit" class="btn btn-primary btn-block" (click)="submit()" type="button">Login</button>
</form>
<div class="line"></div>
