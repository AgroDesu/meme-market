<h2>Remove User By Username</h2>
<form class="form">
    <div class="form-group">
        <label for="username">Username: </label>
        <input type="text" [(ngModel)]="username" name="username" id="username" class="form-control" required>
    </div>
    <button id="submit" class="btn btn-primary btn-block" (click)="removeUser()" type="button">Remove User</button>
</form>
<div class="line"></div>
